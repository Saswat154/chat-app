name: Build and Deploy Fullstack App to EC2

on:
  push:
    branches: ["main"]

env:
  EC2_HOST: 13.203.102.76
  EC2_USER: ec2-user
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend
  FRONTEND_DEPLOY_PATH: /website
  BACKEND_DEPLOY_PATH: /backend
  PM2_APP_NAME: backend-app
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üßæ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚öôÔ∏è Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # üß† Test EC2 SSH Connection
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "‚úÖ SSH connection successful"
            hostname
            whoami

      ###########################################################
      # üèóÔ∏è FRONTEND BUILD & DEPLOY
      ###########################################################

      - name: Install frontend dependencies and build
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm install
          npm run build

      - name: SSH - Prepare frontend directory
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p ${{ env.FRONTEND_DEPLOY_PATH }}
            sudo rm -rf ${{ env.FRONTEND_DEPLOY_PATH }}/*

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ env.FRONTEND_DIR }}/dist/*"
          target: "${{ env.FRONTEND_DEPLOY_PATH }}"

      ###########################################################
      # ‚öôÔ∏è BACKEND DEPLOYMENT
      ###########################################################

      - name: SSH - Prepare backend directory
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p ${{ env.BACKEND_DEPLOY_PATH }}
            sudo rm -rf ${{ env.BACKEND_DEPLOY_PATH }}/*

      - name: Copy backend files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ env.BACKEND_DIR }}/*"
          target: "${{ env.BACKEND_DEPLOY_PATH }}"

      # üóùÔ∏è Create and upload .env file to EC2
      - name: Upload backend .env file
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Creating backend .env file..."
            cat <<EOF > ${{ env.BACKEND_DEPLOY_PATH }}/.env
            NODE_ENV=production
            DB_URI=mongodb+srv://saswatpuhan062_db_user:VDYlOaVKQiaMUXFB@chat.4bmcmsn.mongodb.net/
            DB_NAME=chat
            JWTSECRET=bfbwivfww-f-ffvsfhjvsjhff
            CLOUDINARY_NAME=df0zdzc0k
            API_KEY=469418929299465
            API_SECRET=zSaVK3uz8UtmUP5Aa85nd-ngbwQ
            EOF

      - name: SSH - Install backend dependencies and start with PM2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.BACKEND_DEPLOY_PATH }}

            echo "üì¶ Installing backend dependencies..."
            npm install --production

            echo "üöÄ Starting backend with PM2..."
            if ! command -v pm2 &> /dev/null
            then
              sudo npm install -g pm2
            fi

            # Stop existing process if it exists
            pm2 delete ${{ env.PM2_APP_NAME }} || true

            # Start backend
            pm2 start server.js --name ${{ env.PM2_APP_NAME }}

            # Save PM2 process and enable startup on boot
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME

            echo "‚úÖ Backend deployed and running!"
